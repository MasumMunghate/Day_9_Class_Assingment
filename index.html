<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="style.css">
    <title>5 Drop Down Box</title>
</head>
<body>
    <div id="changeDiv"  class="change_Div">Hii Im the div that You need to change</div>
    <div class="main">
        <!-- Colors -->
        <label >Color</label>
        <select  class="selectors Colors"  id="font_color">
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="yellow">Yellow</option>
            <option value="#97FFF4">#97FFF4</option>
        </select>

        <!-- background-colour -->
        <label >BackGround Color</label>
        <select  class="selectors bg_Colors" id="bgColors">
            <option value="#5C8374">#5C8374</option>
            <option value="#C3EDC0">#C3EDC0</option>
            <option value="#FFE5E5">#FFE5E5</option>
            <option value="#F6635C">#F6635C</option>
        </select>

        <!-- padding -->
        <label >Padding</label>
        <select class="selectors paddings"  id="div_Padding">
            <option value="30px">30px</option>
            <option value="40px">40px</option>
            <option value="50px">50px</option>
        </select>

        <!-- font size -->
        <label >Font Size</label>
        <select class="selectors font_sizes"  id="font_size">
            <option value="30px">2rem</option>
            <option value="40px">3rem</option>
            <option value="50px">4rem</option>
        </select>

        <!--  font weight -->
        <label >Font Weight</label>
        <select  class="selectors font_wights" id="font_wight">
            <option value="bold">Bold</option>
            <option value="900">900</option>
            <option value="lighter">lighter</option>
        </select>
    </div>

    <script src="Script.js"></script>
</body>
</html>
